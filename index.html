<!DOCTYPE html>
<html>
<head>
    <title>My Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        header {
            background: #111;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .hero {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 8px 15px;
            background: #ff416c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>My Store</h1>
</header>

<section class="hero">
    <h2>Best Products at Best Prices</h2>
    <p>Contact us for amazing deals!</p>
</section>

<section class="products">
    <div class="card">
        <h3>Product 1</h3>
        <p>₹999</p>
        <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="card">
        <h3>Product 2</h3>
        <p>₹1499</p>
        <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="card">
        <h3>Product 3</h3>
        <p>₹1999</p>
        <a href="#" class="btn">Buy Now</a>
    </div>
</section>

<footer>
    <p>Contact: 9876543210</p>
</footer>

</body>
</html>
